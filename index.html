<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do It!</title>

    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        <h1>do it!</h1>
        <form id = "new-task">
            <input type="text" id="new-task-input" class = "text-default" placeholder="enter a task here"/>
            <input type="submit" id="new-task-submit" value="add task"/>
        </form>
    </header>

    <main>
        <section class="task-list">
            <div id="tasks-header">
                <h2>tasks</h2>
                <button id="delete-all">clear all tasks</button>
            </div>

            <div id="tasks">

                <div class="task" hidden>
                    <div class="content">
                        <input type="text" class = "text" value = "my task" readonly/>
                    </div>
                    <div class="actions">
                        <button class="edit">edit</button>
                        <button class="delete">delete</button>
                        <button class="completed">compeleted</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
